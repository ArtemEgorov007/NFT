<!-- Кнопка для открытия модального окна -->
<button id="openModalBtn" class="btn btn_open-modal">Начать зарабатывать на NFT</button>

<!-- Контейнер модального окна -->
<div id="modalContainer" class="modal-container">
	<!-- Содержимое модального окна -->
	<div class="modal-content">
		<img id="closeModalBtn" src="./img/icons/close.svg" alt="exit" class="modal-content__icon" />
		<img src="img/main/background-modal.png" alt="background" class="modal-content__background" />

		<h2 class="modal-content__title">Начни прямо сейчас!</h2>

		<p class="modal-content__text">
			Получи все нужные навыки для заработка <br />
			на NFT всего за 28 дней!
		</p>

		<input type="email" autocomplete="off" class="modal-content__input" />

		<!-- Кнопка для закрытия модального окна -->
		<button class="btn-modal closeModalBtn modal-content__button">Оплатить</button>
	</div>
</div>
