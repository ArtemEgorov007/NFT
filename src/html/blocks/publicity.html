<section id="publicity" class="section-publicity">
	<div class="section-publicity__container container flex">
		<div class="section-publicity__content">
			<img src="./img/main/ellipse-green.png" alt="green" class="section-publicity__ellipse" />

			<h1 class="section-publicity__title margin-bottom-20px">
				Не упусти возможность войти <br />
				в <span class="section-publicity__text-highlight">прибыльную нишу</span>
			</h1>

			<img src="./img/main/ellipse-businessman.png" alt="ellipse" class="section-publicity__background" />

			<img
				src="img/main/businessman.png"
				srcset="img/main/businessman.png 954w, img/main/man-small.png 320w"
				sizes="(max-width: 1240px) 23vw,
                                    (max-width: 900px) 43vw
                                    (max-width: 600px) 47vw, 300px"
				alt="businessman"
				class="section-publicity__composition"
			/>

			<p class="section-publicity__text">
				Получи все нужные навыки для заработка <br />
				на NFT всего за 28 дней!
			</p>

			<button class="section-publicity__button margin-bottom-30px btn" onclick="window.dialog.showModal();">Начать зарабатывать на NFT</button>
			@@include('../components/modal.html')
		</div>

		<div class="section-businessman">
			<div class="section-businessman__content">
				<img src="./img/main/ellipse-businessman.png" alt="ellipse" class="section-businessman__background" />

				<img
					src="./img/main/businessman.png"
					srcset="./img/main/businessman.png 954w, ./img/main/man-small.png 320w"
					sizes="(max-width: 1240px) 23vw,
                           (max-width: 900px) 43vw"
					alt="businessman"
					class="section-businessman__composition"
				/>

				<img src="img/main/pig.png" alt="pig" class="section-businessman__pig" />
				<img src="img/main/money.png" alt="moneu" class="section-businessman__money" />
				<img src="img/main/lightning-top.png" alt="lightning" class="section-businessman__top" />
				<img src="img/main/lightning-bottom.png" alt="lightning" class="section-businessman__bottom" />
				<img src="img/main/emoji.png" alt="emoji" class="section-businessman__emoji" />
			</div>
		</div>
	</div>
</section>
